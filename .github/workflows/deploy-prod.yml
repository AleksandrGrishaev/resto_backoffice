name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  deploy-prod:
    name: Deploy Production
    runs-on: ubuntu-latest
    environment: production # Requires manual approval!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for production
        run: pnpm build --mode production
        env:
          VITE_APP_TITLE: Kitchen App
          VITE_PLATFORM: web
          VITE_USE_SUPABASE: ${{ secrets.VITE_USE_SUPABASE }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_DEBUG_ENABLED: false
          VITE_SUPABASE_USE_SERVICE_KEY: false # CRITICAL!
          VITE_POS_OFFLINE_FIRST: true
          VITE_ENABLE_OFFLINE: true
          VITE_ENABLE_SYNC: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prod-build
          path: dist/
          retention-days: 30

      # Railway deployment will be added here later
      # - name: Deploy to Railway (Production)
      #   run: |
      #     npm install -g @railway/cli
      #     railway up --service prod-frontend --environment production
      #   env:
      #     RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'ðŸš€ Production build completed! Ready for deployment.'
            })
