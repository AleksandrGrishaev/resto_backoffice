name: Deploy to Development

on:
  push:
    branches: [dev]

jobs:
  deploy-dev:
    name: Deploy Dev Environment
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for development
        run: pnpm build --mode development
        env:
          VITE_APP_TITLE: Kitchen App (DEV)
          VITE_PLATFORM: web
          VITE_USE_SUPABASE: ${{ secrets.VITE_USE_SUPABASE }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_SERVICE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_KEY }}
          VITE_SUPABASE_USE_SERVICE_KEY: ${{ secrets.VITE_SUPABASE_USE_SERVICE_KEY }}
          VITE_DEBUG_ENABLED: true
          VITE_POS_OFFLINE_FIRST: true
          VITE_ENABLE_OFFLINE: true
          VITE_ENABLE_SYNC: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dev-build
          path: dist/
          retention-days: 7

      # Railway deployment will be added here later
      # - name: Deploy to Railway (Dev)
      #   run: |
      #     npm install -g @railway/cli
      #     railway up --service dev-frontend --environment development
      #   env:
      #     RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'âœ… Development build completed! Artifacts uploaded.'
            })
